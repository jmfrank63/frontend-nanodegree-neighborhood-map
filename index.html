<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<meta charset="utf-8">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-2.1.3/jquery-2.1.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap-3.3.4/js/bootstrap.js"></script>

    <!-- Knockout MVVM framework -->
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/knockout.mapping-latest.js"></script>

    <!-- Gmaps library -->
    <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/lib/gmaps.js"></script>

    <!-- Project stylesheets -->
    <link rel="stylesheet" href="css/map.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Prefs and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#map-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Neighborhood Map</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="map-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" role="search" data-bind="submit: submitSearch">
              <div class="form-group pull-left">
                <input type="text" class="form-control" placeholder="Search" data-bind="value: search">
              </div>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </form>

            <form class="navbar-form navbar-left" role="search" data-bind="submit: submitFilter">
              <div class="form-group pull-left">
                <input type="text" class="form-control" placeholder="Filter" data-bind="value: filter">
              </div>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              </button>
            </form>
            <div class="nav navbar-nav pull-left">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu scrollable-menu" role="menu">
                <div id="marker-list" class="list-group">
                  <a href="#" class="list-group-item">
                    <p class="list-group-item-text"><label>Keep:</label> <input type="checkbox" data-bind="checked: keep" /></p>
                  </a>
                  <a href="#" class="list-group-item">
                    <p class="list-group-item-text"><label>Limit: </label> <input class="numbox" type="text" name="limit" data-bind="value: limit" /></p>
                  </a>
                  <a href="#" class="list-group-item">
                    <p class="list-group-item-text"><label>Radius: </label> <input class="numbox" type="text" name="radius" data-bind="value: radius" /></p>
                  </a>
                </div>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu scrollable-menu" role="menu">
                <div id="marker-list" class="list-group" data-bind="foreach: markers">
                  <a href="#" class="list-group-item" data-bind="click: mvm.openInfoWindow">
                    <h4 class="list-group-item-heading" data-bind="text: name"></h4>
                    <p class="list-group-item-text" data-bind="text: category"></p>
                    <p class="list-group-item-text" data-bind="text: address"></p>
                  </a>
                </div>
              </ul>
            </li>
            </div>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="map-canvas"></div>
    <div id="fsq-result"></div>

    <!------------------------------------------------------------------------->
    <!-- View javascript -->
    <script src='js/markerImg.js'></script>
    <script src="js/map.js"></script>

    <!-- Model javascript -->
    <script src="js/foursquare.js"></script>

    <!-- ViewModel javascript -->
    <script src="js/markerViewModel.js"></script>
  </body>
</html>
