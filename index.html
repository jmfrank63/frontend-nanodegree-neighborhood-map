<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>html,body,#map-canvas{height:100%;margin:0;padding:0}@media screen and (orientation:portrait){html,body,#map-canvas{padding-bottom:100%}.navbar-form.pull-left{padding-left:0;padding-right:0;max-width:20%}}@media screen and (orientation:landscape){html,body,#map-canvas{padding-bottom:56.25%}}body{padding-top:50px}#map-canvas img{max-width:none}.navbar-form{padding-top:0}.open>.dropdown-menu{height:auto;max-width:auto}.scrollable-menu{max-height:1000%;overflow-y:auto;overflow-x:hidden}.navbar .navbar-nav{display:inline-block;float:none;vertical-align:top}.navbar .navbar-collapse{margin:auto}.navbar .navbar-collapse form{white-space:nowrap;float:left}.navbar .navbar-collapse li{white-space:wrap;max-width:100%;float:right}.addressbox{max-width:75%}</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
      function initialize() {
        var script = document.createElement('script');
        script.src = 'js/lib/all.min.js';
        document.body.appendChild(script);
      }
      function loadScript() {
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
            '&signed_in=true&callback=initialize';
        document.body.appendChild(script);
      }
      window.onload = loadScript;
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Prefs and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#map-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" data-bind="text: title"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="map-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" role="search" data-bind="submit: submitSearch">
              <div class="form-group pull-left">
                <input type="text" class="form-control" placeholder="Search" data-bind="value: search">
              </div>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </form>

            <form class="navbar-form navbar-left" role="search" data-bind="submit: submitFilter">
              <div class="form-group pull-left">
                <input type="text" class="form-control" placeholder="Filter" data-bind="value: filter">
              </div>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              </button>
            </form>
            <div class="nav navbar-nav pull-left">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu scrollable-menu" role="menu">
                <div id="marker-list" class="list-group" data-bind="foreach: markers">
                  <a href="#" class="list-group-item" data-bind="click: mvm.openInfoWindow">
                    <h4 class="list-group-item-heading" data-bind="text: name"></h4>
                    <p class="list-group-item-text" data-bind="text: category"></p>
                    <p class="list-group-item-text" data-bind="text: address"></p>
                  </a>
                </div>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu scrollable-menu" role="menu">
                <ul id="marker-list" class="list-group">
                  <li class="list-group-item pull-left">
                    <p class="list-group-item-text">
                      <label>Keep Results:</label> <input type="checkbox" data-bind="checked: keep" />
                    </p>
                  </li>
                  <li class="list-group-item">
                    <p class="list-group-item-text">
                      <label>Limit:</label> <input class="numbox" type="text" name="limit" data-bind="value: limit" />
                    </p>
                  </li>
                  <li class="list-group-item">
                    <p class="list-group-item-text">
                      <label>Radius: </label> <input class="numbox" type="text" name="radius" data-bind="value: radius" />
                    </p>
                  </li>
                  <li class="list-group-item pull-left">
                    <p class="list-group-item-text">
                      <label>Locate me: </label>
                      <button type="button" class="btn btn-default" aria-label="Left Align" data-bind="click: geoLocate">
                        <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                      </button>
                    </p>
                  </li>
                  <li class="list-group-item">
                    <p class="list-group-item-text">
                      <label>Latitute: </label> <input class="numbox" type="text" name="latitute" data-bind="value: lat" />
                      <label>Longitude: </label> <input class="numbox" type="text" name="longitude" data-bind="value: lng" />
                    </p>
                  </li>
                  <li class="list-group-item pull-left">
                    <form class="pull-left" role="search" data-bind="submit: geoCode">
                      <button type="submit" class="btn btn-default pull-left">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      </button>
                      <div class="form-group">
                        <input type="text" class="addressbox" placeholder="Address" data-bind="value: address">
                      </div>
                    </form>
                </ul>
              </ul>
            </li>
            </div>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="map-canvas"></div>
  </body>
</html>
