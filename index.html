<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>html,body,.map-canvas{height:100%;margin:0;padding:0}@media screen and (orientation:portrait){html,body,.map-canvas{padding-bottom:100%}.navbar-form.pull-left{padding-left:0;padding-right:0;max-width:20%}}@media screen and (orientation:landscape){html,body,.map-canvas{padding-bottom:56.25%}}body{padding-top:50px}.map-canvas img{max-width:none}.navbar-form{padding-top:0}.dropdown-menu .open{height:auto;max-width:200%}.scrollable-menu{max-height:1000%;overflow-y:auto;overflow-x:hidden}.navbar .navbar-nav{display:inline-block;float:none;vertical-align:top}.navbar .navbar-collapse{margin:auto}.navbar .navbar-collapse form{white-space:nowrap;float:none}.navbar .navbar-collapse li{white-space:normal;max-width:100%;float:right}.numbox{max-width:inherit}.list-group-item .pull-left p{width:auto;max-width:inherit}.addressbox{max-width:75%}.navbar-form{padding:0}</style>

    <style>.offline-ui,.offline-ui *,.offline-ui:before,.offline-ui:after,.offline-ui *:before,.offline-ui *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}.offline-ui{display:none;position:fixed;background:white;z-index:2000;margin:auto;top:0;left:0;right:0}.offline-ui .offline-ui-content:before{display:inline}.offline-ui .offline-ui-retry{-webkit-user-select:none;-moz-user-select:none;user-select:none;display:none}.offline-ui .offline-ui-retry:before{display:inline}.offline-ui.offline-ui-up.offline-ui-up-5s{display:block}.offline-ui.offline-ui-down{display:block}.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-retry{display:block}.offline-ui.offline-ui-down.offline-ui-reconnect-failed-2s.offline-ui-waiting .offline-ui-retry{display:none}@-webkit-keyframes offline-fadein{0%{opacity:0}100%{opacity:1}}@-moz-keyframes offline-fadein{0%{opacity:0}100%{opacity:1}}@-ms-keyframes offline-fadein{0%{opacity:0}100%{opacity:1}}@-o-keyframes offline-fadein{0%{opacity:0}100%{opacity:1}}@keyframes offline-fadein{0%{opacity:0}100%{opacity:1}}@-webkit-keyframes offline-fadeout-and-hide{0%{opacity:1;display:block}99%{opacity:0;display:block}100%{opacity:0;display:none}}@-moz-keyframes offline-fadeout-and-hide{0%{opacity:1;display:block}99%{opacity:0;display:block}100%{opacity:0;display:none}}@-ms-keyframes offline-fadeout-and-hide{0%{opacity:1;display:block}99%{opacity:0;display:block}100%{opacity:0;display:none}}@-o-keyframes offline-fadeout-and-hide{0%{opacity:1;display:block}99%{opacity:0;display:block}100%{opacity:0;display:none}}@keyframes offline-fadeout-and-hide{0%{opacity:1;display:block}99%{opacity:0;display:block}100%{opacity:0;display:none}}@-webkit-keyframes offline-rotation{0%{transform:rotate(0deg);-webkit-transform:rotate(0deg);-moz-transform:rotate(0deg);-ms-transform:rotate(0deg);-o-transform:rotate(0deg)}100%{transform:rotate(359deg);-webkit-transform:rotate(359deg);-moz-transform:rotate(359deg);-ms-transform:rotate(     <style>.offline-ui .offline-ui-retry:before{content:"Reconnect"}.offline-ui.offline-ui-up .offline-ui-content:before{content:"Your computer is connected to the internet."}@media(max-width:1024px){.offline-ui.offline-ui-up .offline-ui-content:before{content:"Your device is connected to the internet."}}@media(max-width:568px){.offline-ui.offline-ui-up .offline-ui-content:before{content:"Your device is connected."}}.offline-ui.offline-ui-down .offline-ui-content:before{content:"Your computer lost its internet connection."}@media(max-width:1024px){.offline-ui.offline-ui-down .offline-ui-content:before{content:"Your device lost its internet connection."}}@media(max-width:568px){.offline-ui.offline-ui-down .offline-ui-content:before{content:"Your device isn't connected."}}.offline-ui.offline-ui-down.offline-ui-connecting .offline-ui-content:before,.offline-ui.offline-ui-down.offline-ui-connecting-2s .offline-ui-content:before{content:"Attempting to reconnect..."}.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="second"]:before{content:"Connection lost. Reconnecting in " attr(data-retry-in-value) " seconds..."}@media(max-width:568px){.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="second"]:before{content:"Reconnecting in " attr(data-retry-in-value) "s..."}}.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="second"][data-retry-in-value="1"]:before{content:"Connection lost. Reconnecting in " attr(data-retry-in-value) " second..."}@media(max-width:568px){.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="second"][data-retry-in-value="1"]:before{content:"Reconnecting in " attr(data-retry-in-value) "s..."}}.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="minute"]:before{content:"Connection lost. Reconnecting in " attr(data-retry-in-value) " minutes..."}@media(max-width:568px){.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="minute"]:before{content:"Reconnecting in " attr(data-retry-in-value) "m..."}}.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="minute"][data-retry-in-value="1"]:before{content:"Connection lost. Reconnecting in " attr(data-retry-in-value) " minute..."}@media(max-width:568px){.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="minute"][data-retry-in-value="1"]:before{content:"Reconnecting in " attr(data-retry-in-value) "m..."}}.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="hour"]:before{content:"Connection lost. Reconnecting in " attr(data-retry-in-value) " hours..."}@media(max-width:568px){.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="hour"]:before{content:"Reconnecting in " attr(data-retry-in-value) "h..."}}.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="hour"][data-retry-in-value="1"]:before{content:"Connection lost. Reconnecting in " attr(data-retry-in-value) " hour..."}@media(max-width:568px){.offline-ui.offline-ui-down.offline-ui-waiting .offline-ui-content[data-retry-in-unit="hour"][data-retry-in-value="1"]:before{content:"Reconnecting in " attr(data-retry-in-value) "h..."}}.offline-ui.offline-ui-down.offline-ui-reconnect-failed-2s.offline-ui-waiting .offline-ui-retry{display:none}.offline-ui.offline-ui-down.offline-ui-reconnect-failed-2s .offline-ui-content:before{content:"Connection attempt failed."}</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--<script src="js/lib/offline.min.js"></script>-->
    <script>
      function initialize() {
        var script = document.createElement('script');
        script.src = 'js/lib/all.min.js';
        document.body.appendChild(script);
      }
      function loadScript() {
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
            '&signed_in=false&callback=initialize';
        document.body.appendChild(script);
      }
      window.onload = loadScript;
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Prefs and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#map-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" data-bind="text: title"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="map-navbar-collapse">
          <div class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" role="search" data-bind="submit: submitSearch">
              <div class="form-group pull-left">
                <input type="text" class="form-control" placeholder="Search" data-bind="value: search">
              </div>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </form>
            <form class="navbar-form navbar-left" role="search" data-bind="submit: submitFilter">
              <div class="form-group pull-left">
                <input type="text" class="form-control" placeholder="Filter" data-bind="value: filter">
              </div>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              </button>
            </form>
            <ul class="nav navbar-nav pull-left">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                  <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu scrollable-menu" role="menu">
                  <li class="list-group" data-bind="foreach: markers">
                    <a href="#" class="list-group-item" data-bind="click: mvm.openInfoWindow">
                      <h4 class="list-group-item-heading" data-bind="text: name">Places</h4>
                      <p class="list-group-item-text" data-bind="text: category"></p>
                      <p class="list-group-item-text" data-bind="text: address"></p>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                  <span class="caret"></span>
                </a>
                <div class="dropdown-menu scrollable-menu" role="menu">
                  <ul class="list-group">
                    <li class="list-group-item pull-left">
                      <p class="list-group-item-text pull-left">
                        <label>Keep Results:</label> <input type="checkbox" data-bind="checked: keep" />
                      </p>
                    </li>
                    <li class="list-group-item pull-left">
                      <p class="list-group-item-text pull-left">
                        <label>Limit:</label> <input class="numbox" type="text" name="limit" data-bind="value: limit" />
                      </p>
                    </li>
                    <li class="list-group-item pull-left">
                      <p class="list-group-item-text pull-left">
                        <label>Radius: </label> <input class="numbox" type="text" name="radius" data-bind="value: radius" />
                      </p>
                    </li>
                    <li class="list-group-item pull-left">
                      <p class="list-group-item-text pull-left">
                        <label>Locate me: </label>
                        <button type="button" class="btn btn-default" aria-label="Left Align" data-bind="click: geoLocate">
                          <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                        </button>
                      </p>
                    </li>
                    <li class="list-group-item pull-left">
                      <p class="list-group-item-text pull-left">
                        <label>Lat: </label> <input class="numbox" type="text" name="latitute" data-bind="value: lat" />
                       </p>
                    </li>
                    <li class="list-group-item pull-left">
                      <p class="list-group-item-text pull-left">
                         <label>Long: </label> <input class="numbox" type="text" name="longitude" data-bind="value: lng" />
                      </p>
                    </li>
                    <li class="list-group-item pull-left">
                      <form class="pull-left" role="search" data-bind="submit: geoCode">
                        <button type="submit" class="btn btn-default pull-left">
                          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </button>
                        <div class="form-group">
                          <input type="text" class="addressbox" placeholder="Address" data-bind="value: address">
                        </div>
                      </form>
                  </ul>
                </div>
            </li>
            </ul>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="map-canvas"></div> <!-- The div the map draws -->
  </body>
</html>
